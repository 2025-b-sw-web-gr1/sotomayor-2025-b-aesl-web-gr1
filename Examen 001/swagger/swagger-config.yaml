openapi: 3.0.0
info:
  title: JSONPlaceholder API - Configuración Avanzada
  description: |
    Esta versión incluye configuraciones avanzadas de OpenAPI 3.0:
    
    - Múltiples servidores
    - Seguridad y autenticación (simulada)
    - Versionado de API
    - Links entre operaciones
    - Callbacks
    - Ejemplos múltiples
    - Webhooks
    
    **Nota:** Estas características son demostrativas.
    JSONPlaceholder real no las implementa.
  version: 2.0.0
  termsOfService: https://jsonplaceholder.typicode.com/terms
  contact:
    name: API Support Team
    url: https://jsonplaceholder.typicode.com/support
    email: support@jsonplaceholder.typicode.com
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://jsonplaceholder.typicode.com
    description: Servidor de producción
  - url: https://staging.jsonplaceholder.typicode.com
    description: Servidor de staging (simulado)
    variables:
      version:
        default: v1
        enum:
          - v1
          - v2
        description: Versión de la API
  - url: http://localhost:3000
    description: Servidor de desarrollo local

tags:
  - name: Posts
    description: Gestión de publicaciones
    externalDocs:
      description: Documentación adicional
      url: https://jsonplaceholder.typicode.com/guide/posts
  - name: Comments
    description: Gestión de comentarios
  - name: Authentication
    description: Endpoints de autenticación (simulados)

paths:
  # ==================== AUTHENTICATION ====================
  /auth/login:
    post:
      summary: Iniciar sesión (simulado)
      description: |
        Simula un proceso de autenticación.
        **Nota:** Este endpoint no existe en JSONPlaceholder real.
      operationId: login
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              credencialesValidas:
                summary: Credenciales válidas
                value:
                  username: "admin"
                  password: "password123"
              credencialesInvalidas:
                summary: Credenciales inválidas
                value:
                  username: "user"
                  password: "wrongpassword"
      responses:
        '200':
          description: Autenticación exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              examples:
                tokenExitoso:
                  summary: Token generado
                  value:
                    token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                    expiresIn: 3600
                    tokenType: "Bearer"
        '401':
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ==================== POSTS CON SEGURIDAD ====================
  /posts:
    get:
      summary: Obtener todos los posts
      description: |
        Retorna lista de posts.
        Soporta paginación y filtros avanzados.
      operationId: getAllPosts
      tags:
        - Posts
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SortParam'
        - name: userId
          in: query
          description: Filtrar por usuario
          schema:
            type: integer
          example: 1
        - name: _start
          in: query
          description: Índice de inicio para paginación
          schema:
            type: integer
            default: 0
          example: 0
        - name: _end
          in: query
          description: Índice final para paginación
          schema:
            type: integer
            default: 10
          example: 10
      responses:
        '200':
          description: Lista de posts con metadatos de paginación
          headers:
            X-Total-Count:
              description: Número total de posts
              schema:
                type: integer
              example: 100
            Link:
              description: Links de paginación (RFC 5988)
              schema:
                type: string
              example: '<https://jsonplaceholder.typicode.com/posts?_start=10&_end=20>; rel="next"'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
          links:
            GetPostById:
              operationId: getPostById
              parameters:
                id: '$response.body#/0/id'
              description: |
                El `id` del primer post puede usarse como parámetro
                en `GET /posts/{id}`.

    post:
      summary: Crear un nuevo post
      description: Crea un post. Requiere autenticación (simulada)
      operationId: createPost
      tags:
        - Posts
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPost'
      responses:
        '201':
          description: Post creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '422':
          description: Datos de validación incorrectos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /posts/{id}:
    get:
      summary: Obtener un post por ID
      operationId: getPostById
      tags:
        - Posts
      parameters:
        - $ref: '#/components/parameters/PostId'
      responses:
        '200':
          description: Post encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
          links:
            GetComments:
              operationId: getPostComments
              parameters:
                id: '$response.body#/id'
              description: Obtener comentarios de este post
        '304':
          description: Not Modified (caché válido)
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      summary: Actualizar post completo
      operationId: updatePost
      tags:
        - Posts
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PostId'
        - $ref: '#/components/parameters/IfMatch'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPost'
      responses:
        '200':
          description: Post actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '412':
          description: Precondition Failed (ETag no coincide)

    delete:
      summary: Eliminar post
      operationId: deletePost
      tags:
        - Posts
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PostId'
      responses:
        '204':
          description: Post eliminado (sin contenido)
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /posts/{id}/comments:
    get:
      summary: Obtener comentarios de un post
      operationId: getPostComments
      tags:
        - Posts
        - Comments
      parameters:
        - $ref: '#/components/parameters/PostId'
      responses:
        '200':
          description: Lista de comentarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'

  # ==================== WEBHOOK EXAMPLE ====================
  /webhooks/post-created:
    post:
      summary: Notificación de post creado
      description: |
        Webhook que se dispara cuando se crea un nuevo post.
        **Nota:** Esto es demostrativo, no implementado realmente.
      tags:
        - Webhooks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      responses:
        '200':
          description: Webhook recibido exitosamente

components:
  # ==================== PARAMETERS ====================
  parameters:
    PostId:
      name: id
      in: path
      required: true
      description: ID del post
      schema:
        type: integer
        minimum: 1
        maximum: 100
      example: 1

    PageParam:
      name: _page
      in: query
      description: Número de página
      schema:
        type: integer
        minimum: 1
        default: 1
      example: 1

    LimitParam:
      name: _limit
      in: query
      description: Número de elementos por página
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
      example: 10

    SortParam:
      name: _sort
      in: query
      description: Campo por el cual ordenar
      schema:
        type: string
        enum: [id, title, userId]
        default: id
      example: "title"

    IfMatch:
      name: If-Match
      in: header
      description: ETag para control de concurrencia
      schema:
        type: string
      example: '"33a64df551425fcc55e4d42a148795d9f25f89d4"'

  # ==================== SCHEMAS ====================
  schemas:
    Post:
      type: object
      required:
        - userId
        - id
        - title
        - body
      properties:
        userId:
          type: integer
          description: ID del usuario
          example: 1
        id:
          type: integer
          description: ID único del post
          example: 1
          readOnly: true
        title:
          type: string
          description: Título del post
          example: "sunt aut facere"
          minLength: 1
          maxLength: 255
        body:
          type: string
          description: Contenido del post
          example: "quia et suscipit"
          minLength: 1
        createdAt:
          type: string
          format: date-time
          description: Fecha de creación
          example: "2025-11-11T10:30:00Z"
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          description: Fecha de última actualización
          example: "2025-11-11T10:30:00Z"
          readOnly: true

    NewPost:
      type: object
      required:
        - userId
        - title
        - body
      properties:
        userId:
          type: integer
          example: 1
        title:
          type: string
          minLength: 1
          maxLength: 255
          example: "Mi nuevo post"
        body:
          type: string
          minLength: 1
          example: "Contenido del post"

    Comment:
      type: object
      properties:
        postId:
          type: integer
          example: 1
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "id labore ex"
        email:
          type: string
          format: email
          example: "Eliseo@gardner.biz"
        body:
          type: string
          example: "laudantium enim"

    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: "admin"
          minLength: 3
        password:
          type: string
          format: password
          example: "password123"
          minLength: 8

    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT token
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        expiresIn:
          type: integer
          description: Tiempo de expiración en segundos
          example: 3600
        tokenType:
          type: string
          example: "Bearer"

    Error:
      type: object
      required:
        - message
        - code
      properties:
        message:
          type: string
          description: Mensaje de error
          example: "Recurso no encontrado"
        code:
          type: integer
          description: Código HTTP
          example: 404
        details:
          type: string
          description: Detalles adicionales
          example: "El post con ID 999 no existe"
        timestamp:
          type: string
          format: date-time
          example: "2025-11-11T10:30:00Z"
        path:
          type: string
          example: "/posts/999"

    ValidationError:
      type: object
      properties:
        message:
          type: string
          example: "Validation failed"
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: "title"
              message:
                type: string
                example: "Title is required"
              code:
                type: string
                example: "required"

  # ==================== RESPONSES ====================
  responses:
    NotFoundError:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: "Recurso no encontrado"
            code: 404
            details: "El recurso solicitado no existe"
            timestamp: "2025-11-11T10:30:00Z"

    UnauthorizedError:
      description: No autorizado
      headers:
        WWW-Authenticate:
          schema:
            type: string
          description: Método de autenticación requerido
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: "No autorizado"
            code: 401
            details: "Token de autenticación inválido o expirado"

  # ==================== SECURITY SCHEMES ====================
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token obtenido del endpoint /auth/login.
        
        **Nota:** Esto es demostrativo para JSONPlaceholder.
        
        Ejemplo:
        ```
        Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        ```

    apiKey:
      type: apiKey
      in: header
      name: X-API-Key
      description: API Key para acceso (simulado)

    oauth2:
      type: oauth2
      description: OAuth2 authentication (simulado)
      flows:
        authorizationCode:
          authorizationUrl: https://jsonplaceholder.typicode.com/oauth/authorize
          tokenUrl: https://jsonplaceholder.typicode.com/oauth/token
          scopes:
            read: Acceso de lectura
            write: Acceso de escritura
            admin: Acceso de administración

# Seguridad global (se puede sobrescribir por endpoint)
security:
  - bearerAuth: []
  - apiKey: []
